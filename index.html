<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS SQL Mapping</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <source
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      type="js"
    />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-2">
        <p>
          Type the table names that you want to wrap with curly brackets and
          join with a comma.
        </p>
        <p>e.g. Table1, Table2</p>
      </div>

      <textarea name="" id="" class="table-column mb-2"></textarea>
      <div class="row">
        <div class="col-lg-5">
          <h2>MSSQL</h2>
          <textarea name="" class="sql-script"></textarea>
        </div>

        <div class="col-lg-2 d-flex align-self-center justify-content-center">
          <button type="submit" id="submit-btn" class="btn btn-primary">
            Submit
          </button>
        </div>

        <div class="col-lg-5">
          <h2>OSSQL</h2>
          <textarea name="" class="sql-script-output"></textarea>
          <span class="mt-2 copy-text">Click to copy</span>
        </div>
      </div>
    </div>

    <script src="./src/index.js" type="module"></script>
    <script type="module" src="./src/functions.js"></script>
  </body>
</html>
